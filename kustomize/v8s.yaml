# Source: v8s/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: v8s
  nospace: default
  labels:
    app: vince
    component: controller
    chart: "v8s-v0.0.10"
    app.kubernetes.io/version: "v0.0.10"
    release: "release-name"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vince
      component: controller
      release: "release-name"
  template:
    metadata:
      labels:
        app: vince
        component: controller
        release: "release-name"

    spec:
      serviceAccountName: v8s
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
      containers:
        - name: v8s
          image: "ghcr.io/vinceanalytics/v8s:v0.0.10"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
          readinessProbe:
            httpGet:
              path: /ready
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi